# Every variable has first letter in Uppercase.

apiVersion: v2
name: bookstore
description: A helm chart for Kubernetes

# Application charts are a collection of templates 
# that can be packaged into versioned archives to be deployed.
type: application

# This is the chart version. This version number should
# be incremented each time you make changes
# to the chart and its templates, including the app version.
version: 0.1.0

# This is the version number of the application being deployed.
# This version number should be
# incremented each time you make changes to the application.
appVersion: 1.16.0
